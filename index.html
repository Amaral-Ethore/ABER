<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css">
    <link rel="stylesheet" href="/style/geral.css">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/fontes/Base 02.ttf">
    <link rel="shortcut icon" href="imagens/aber-logo-zip-file/png/logo-no-background.png" type="image/x-icon">
    <title>Aber-Shop</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="h-1">
                <div class="logo">
                    <a href="index.html">
                        <img class="logoimg" src="/imagens/aber-logo-zip-file/png/logo-black.png" alt="logo">
                    </a>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <div class="search">
                                <input id="search" class="menu-input" type="text">
                                <i class=" lupa fa-solid fa-magnifying-glass"></i>
                            </div>
                        </li>
                        <li>
                            <i class="fa-solid fa-plus"></i>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </li>
                        <li class="hover">
                            <div class="dropdown">
                                <i id="dropbtn" class="fa-solid fa-user" data-bs-toggle="dropdown" aria-expanded="false"
                                    data-bs-auto-close="outside"></i>
                                </button>
                                <form id="myDropdown" class="dropdown-menu p-4 login-form">
                                    <div class="mb-3">
                                        <label for="exampleDropdownFormEmail2" class="form-label">Email </label>
                                        <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                                            placeholder="email@examplo.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleDropdownFormPassword2" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                                            placeholder="Senha">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                            <label class="form-check-label" for="dropdownCheck2">
                                                Lembrar Senha
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Logar</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="h-2">
                <div class="menu-2">
                    <ul>
                        <li>
                            <a href="">
                                Ofertas
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Moda
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Mais Acessados
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Vender
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Contato
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="banners">
                    <div class="opacity banner banner0">
                        <i class="pc fa-solid fa-computer"></i>
                        <p>Tecnologia</p>
                    </div>
                    <div class="banner banner1">
                        <i class="fa-solid fa-gamepad"></i>
                        <p>GAMES</p>
                    </div>
                    <div class="banner banner2">
                        <i class="fa-solid fa-mountain-sun"></i>
                        <p>Camping</p>
                    </div>
                    <div class="banner banner3">
                        <i class="fa-solid fa-dumbbell"></i>
                        <p>Musculacao</p>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="codigos/code.js"></script>
    <script src="/codigos/index.js"></script>
